<!DOCTYPE html>
<html>
  <head>
    <title>Panic Button Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
      }

      #redirectButton {
        background-color: #ff0000;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #redirectButton:hover {
        background-color: #cc0000;
        transform: scale(1.1);
        transition: transform 0.2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <button id="redirectButton">Panic Button</button>
    <script src="popup.js"></script>
  </body>
</html>
